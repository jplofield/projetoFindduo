<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>404</title>
  </head>
  <body>
    <script>
      (function () {
        const path = window.location.pathname;

        // Verifica se já está na base do projeto ou na página inicial
        if (
          !path.startsWith("/projetoFindduo") ||
          path === "/projetoFindduo/"
        ) {
          // Não faz nada se já está no caminho correto
          return;
        }

        // Redireciona para o index.html do projeto, preservando rota, query e hash
        window.location.replace(
          "/projetoFindduo/" + window.location.search + window.location.hash
        );
      })();
    </script>
  </body>
</html>
