<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>404</title>
  </head>
  <body>
    <script>
      // Verifica se já está na base do projeto ou em uma página resolvível
      const path = window.location.pathname;
      if (!path.startsWith("/projetoFindduo") || path === "/projetoFindduo/") {
        // Não redireciona se já estiver na base ou na página inicial
        return;
      }

      // Redireciona para o index.html do projeto, preservando o restante da rota
      window.location.replace(
        "/projetoFindduo/index.html" +
          window.location.search +
          window.location.hash
      );
    </script>
  </body>
</html>
