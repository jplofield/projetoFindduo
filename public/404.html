<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>404</title>
  </head>
  <body>
    <script>
      // Verifica se o caminho não é a rota base ou já é resolvível
      if (window.location.pathname !== "/projetoFindduo/") {
        // Redireciona para o index.html mantendo a rota original
        window.location.replace("/projetoFindduo" + window.location.pathname);
      }
    </script>
  </body>
</html>
